
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
#container {
    display: flex;
    flex-wrap: wrap;
    gap: 2px;
    justify-content: center;
}

/* default: 1 column */
#container img {
    width: 100%;
    max-width: 300px;
    height: 200px;
}

/* 2 columns */
@media screen and (min-width: 480px) {
    #container img {
        width: calc(50% - 2px)
    }
}

/* 4 columns */
@media screen and (min-width: 760px) {
    #container img {
        width: calc(25% - 2px)
    }
}
</style>
</head>

<body>
    <h1>Welcome to the my Web Page</h1>
    <p>Media queries example</p>
    <div id="container">
        <img src="https://images.pexels.com/photos/20727545/pexels-photo-20727545.jpeg/" alt="Image 1">
        <img src="https://images.pexels.com/photos/5678734/pexels-photo-5678734.jpeg" alt="Image 2">
        <img src="https://images.pexels.com/photos/13325395/pexels-photo-13325395.jpeg" alt="Image 3">
        <img src="https://images.pexels.com/photos/4598877/pexels-photo-4598877.jpeg" alt="Image 4">
        <img src="https://images.pexels.com/photos/3974628/pexels-photo-3974628.jpeg" alt="Image 5">
        <img src="https://images.pexels.com/photos/34583101/pexels-photo-34583101.jpeg" alt="Image 6">
        <img src="https://images.pexels.com/photos/29697943/pexels-photo-29697943.jpeg" alt="Image 7">
        <img src="https://images.pexels.com/photos/32234328/pexels-photo-32234328.jpeg" alt="Image 8">
        <img src="https://images.pexels.com/photos/9149278/pexels-photo-9149278.jpeg" alt="Image 9">
        <img src="https://images.pexels.com/photos/15692882/pexels-photo-15692882.jpeg" alt="Image 10">
    </div>
</body>
</html>
