<!DOCTYPE html>
<html>
<head>
    <title>Week 2 JavaScript Assignment</title>
</head>
<body>

<h2>JavaScript Fundamentals Demo</h2>

<script>
    // Variables
    let studentName = "Maheshwor Mandal";
    let marks = 78;

    // Operators
    let passMarks = 40;
    let isPassed = marks >= passMarks;
    // Control Statement (if-else)
    if (isPassed) {
        document.write("Student Name: " + studentName + "<br>");
        document.write("Marks Obtained: " + marks + "<br>");
        document.write("Result: Pass ");
    } else {
        document.write("Student Name: " + studentName + "<br>");
        document.write("Marks Obtained: " + marks + "<br>");
        document.write("Result: Fail ");
    }

    // Alert message
    alert("JavaScript program executed successfully!");
</script>

</body>
</html>
